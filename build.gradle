apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDir 'src/'
            srcDir 'gen/'
        }
        resources {
            srcDir 'res/'
        }
    }
}

buildDir = 'out/'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.0-rc1'
}
